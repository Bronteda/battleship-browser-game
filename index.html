<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Battleship Browser Game</title>
    <h1>Battleships</h1>
</head>

<body>
    <div class="container">

        <div class="left-panel">
            <h2 class="player-indicator">Player 1</h2>
            <p>Select a Boat to Place on the grid</p>
            <div class="grid" id="game-board">
                <!-- 10x10 cells will go here -->
            </div>
        </div>

        <div class="right-panel">
            <h3>Select the Boat</h3>
            <button class="ship-btn" id="5">5 Cells</button>
            <button class="ship-btn" id="4">4 Cells</button>
            <button class="ship-btn" id="3">3 Cells</button>
            <button class="ship-btn" id="2">2 Cells</button>
        </div>
    </div>
</body>

</html>
