<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <title>Battleship Browser Game</title>
    <h1 id="title">Battleships</h1>
</head>

<body>
    <div id="startModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to Battleships!üõ•Ô∏è</h2>
            <button id="startGameBtn">Start Game</button>
        </div>
    </div>
    <div class="container">

        <div class="left-panel">
            <h2 class="player-indicator">Player 1</h2>
            <p id="message">Select a Ship to Place on the grid</p>
            <div class="position-container hide">
                <button class="position-btn">Horizontal</button>
                <button class="position-btn">Vertical</button>
            </div>
            <div class="gameBtnConatiner hide">
                <button class="gameBtn playBtn">Let's Play</button>
                <button class="gameBtn repositionBtn">Reposition Your Ships</button>
            </div>
            <div id="playAgainContainer">
                <button class="playAgainBtn hide">Play Again</button>
            </div>
            <div class="grid" id="game-board">
                <!-- 10x10 cells will go here -->
            </div>
        </div>

        <div class="right-panel">
            <h3 class="selectShipMessage">Select the Ship üö¢</h3>
            <button class="ship-btn ship-5-btn" id="5">Ship 5</button>
            <button class="ship-btn ship-4-btn" id="4">Ship 4</button>
            <button class="ship-btn ship-3-btn" id="3">Ship 3</button>
            <button class="ship-btn ship-2-btn" id="2">Ship 2</button>
            <div class="scores hide">
                <p id="PlayerScore">Player Score = 0</p>
                <p id="ComputerScore">Computer Score = 0</p>
            </div>
            <button class="redoBtn">üîÑÔ∏è</button>
        </div>
    </div>
</body>

</html>
